paths:
  /students:
    get:
      summary: Returns a collection of students
      description: Collection of students registered in the sign in tracker.
                   By default only @meta.id's are returned in the colleciton. The
                   links can be expanded if desired. 
      tags:
        - Students
      parameters:
      - in: query
        name: expand  
        type: boolean
        default: true
        description: Expand the links
      responses:
        200:
          description: A array of User objects
          schema:
            type: object
            properties:
              "@meta.id":
                $ref: "#/definitions/id"
              Members:
                type: array
                items:
                  allOf:
                  - $ref: "#/definitions/idRef"
                  - $ref: "#/definitions/Student"
            required:
              - Members
              - "@meta.id"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new student
      tags:
        - Students
      parameters:
      - in: body
        name: student
        schema:
          $ref: "#/definitions/Student"
      responses:
        201:
          description: Student successfully created
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"

  /students/{id}:
    get:
      summary: Get a particular student
      tags:
        - Students
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Student response
          schema:
            $ref: "#/definitions/Student"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete the student with the given ID
      tags:
        - Students
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        204:
          description: Representation of the student that was just deleted.
          schema:
            $ref: "#/definitions/Student"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
    patch:
      summary: Update a particular student
      tags:
        - Students
      parameters:
      - name: id
        in: path
        required: true
        type: string
      - in: body
        name: student
        schema:
          $ref: "#/definitions/Student"
      responses:
        200:
          description: Updated student response
          schema:
            $ref: "#/definitions/Student"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"

  /mentors:
