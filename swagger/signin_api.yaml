  /meetings/{id}/committed:
    # List of Students or mentors who committed to showing up


definitions:
  Student:
    type: object
    properties:
      # "@meta.id":
      #   $ref: "#/definitions/id"
      id:
        type: string
        example: abc123
      schoolId:
        type: string
        example: sjost150
      name:
        type: object
        properties:
          first:
            type: string
            example: Ryan
          last:
            type: string
            example: Sjostrand
        required:
          - first
          - last
      graduationYear:
        type: integer
        example: 2015
    required:
      # - "@meta.id"
      - name
      - id

  Mentor:
    type: object
    properties:
      # "@meta.id":
      #   $ref: "#/definitions/id"
      id:
        type: string
        example: abc123
      name:
        type: object
        properties:
          first:
            type: string
            example: Ryan
          last:
            type: string
            example: Sjostrand
        required:
          - first
          - last
    required:
      # - "@meta.id"
      - name
      - id

  Meeting:
    type: object
    properties:
      id:
        type: string
      Day:
        type: string
        format: date
      StartTime:
        $ref: "#/definitions/Time"
      EndTime:
        $ref: "#/definitions/Time"

  Day:
    type: object
    properties:
      Year:
        type: integer
      Month:
        type: integer
        minimum: 1
        maximum: 12
      Day:
        type: integer
        minimum: 1
        maximum: 31

  Time:
    type: object
    properties:
      "Hour":
        type: integer
        minimum: 0
        maximum: 24
      "Minute":
        type: integer
        minimum: 0
        maximum: 59
      # "Second":
      #   type: integer
      #   default: 0
      #   minimum: 0
      #   maximum: 59
    required:
      - Hour
      - Minute


  Error:
    type: "object"
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string



  # These meta tags have been influenced after the OData spec
